name: backstage-cicd

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:

      - name: Shorten commit id
        shell: bash
        run: |
          echo "COMMIT_ID=${GITHUB_SHA::6}" >> "$GITHUB_ENV"
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./backstage-training
        run: yarn install

      - name: Build backend bundle
        working-directory: ./backstage-training
        run: yarn build:backend 

      - name: Archive backend bundle
        working-directory: ./backstage-training
        run: |
          mkdir -p packages/backend/dist
          tar -czf packages/backend/dist/bundle.tar.gz \
            packages/backend dist \
            app-config.yaml app-config.production.yaml \
            yarn.lock package.json
            
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: sahiljangra/backstageapp:${{ env.COMMIT_ID }}
    outputs:
      commit_id: ${{ env.COMMIT_ID }}
